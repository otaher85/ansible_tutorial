---
 - hosts: all 
   become: true
   tasks:
   - name: install updates (CentOS)
     dnf:
       update_only: yes
       update_cache: yes
     when: ansible_distribution == "CentOS"
 
   - name: install updates (Ubuntu)
     apt:
       upgrade: dist
       update_cache: yes
     when: ansible_distribution == "Ubuntu"
  
 - hosts: web_servers
   become: true
   tasks:
   - name: install apache and php for Ubuntu servers
     apt:
       name:
         - apache2
         - libapache2-mod-php
       state: latest
     when: ansible_distribution == "Ubuntu"
 
   - name: install apache and php for CentOS servers
     dnf:
       name:
         - httpd
         - php
       state: latest
     when: ansible_distribution == "CentOS"

 - hosts: db_servers
   become: true
   tasks:
   - name: intall mariabd package (CentOS)
     dnf: 
       name: maraidb
       state: latest
     when: ansible_distribution == "CentOS"

 - hosts: file_servers
   become: true
   tasks: 
   - name: install samba package
     package:
       name: samba
       statae: latest
